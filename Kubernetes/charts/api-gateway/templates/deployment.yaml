apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: PORT
          value: "{{ .Values.environment.PORT }}"
        - name: API_KEY
          value: "{{ .Values.environment.API_KEY }}"
        - name: PRODUCT_API_URL
          value: "{{ .Values.environment.PRODUCT_API_URL }}"
        - name: BASKET_API_URL
          value: "{{ .Values.environment.BASKET_API_URL }}"
        - name: ORDER_API_URL
          value: "{{ .Values.environment.ORDER_API_URL }}"
        - name: IDENTITY_API_URL
          value: "{{ .Values.environment.IDENTITY_API_URL }}"